<body class="bg-light">
<header>
  <nav class="navbar mb-4 navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand d-flex" href="./index.html">
        <img src="https://res.cloudinary.com/digb4d0uf/image/upload/c_scale,h_70,w_70/v1651882475/JS%20CoderHouse/pizza-logo_n2z8o5.webp" alt="" width="70" height="70" class="d-inline-block align-text-top mt-2 logoImg">

    </div>
  </nav>
</header>

<main class="container">
  <div class="cardsContainer addToCart row col-7 col-sm-6 col-md-10 col-lg-12"></div>
  <div class="randomPizzaButton mt-4 mb-4">
    <p class="d-flex justify-content-center mx-auto display-6">Si no te decidís, usá nuestro generador de pizzas.</p>
    <button type="button" class="btn btn-warning d-block mx-auto" onclick="modalPizza()">¡Clickeame!</button>
  </div>

  <section class="shoppingCart">
    <div class="container">
        <h1 class="text-center pedido text-muted">Vas a llevar:</h1>      
        <div class="cartItemsContainer">
        </div>
  
  <div class="row">
    <div class="col-12">
        <div class="shoppingCartTotal d-flex">
            <p class="mb-0 text-muted">Total:</p>
            <p class="cartTotal ms-3 mb-0 text-muted">$0</p>
        </div>
        <div class="row">
        <button class="comprarButton btn btn-success mx-auto mb-4" id="purchaseButton" type="button">Realizar pedido</button> 
        </div>
    </div>
  </div>
</main>

<footer>
