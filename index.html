<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="icon" type="image/png" sizes="16x16" href="https://favicon-generator.org/favicon-generator/htdocs/favicons/2022-04-12/491ea6702cbcca764326eb4c8fc50fb6.ico.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Simulador interactivo - JavaScript</title>
</head>
<body class="bg-light">
<header>
  <nav class="navbar mb-4 navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand d-flex" href="./index.html">
        <img src="https://res.cloudinary.com/digb4d0uf/image/upload/c_scale,h_70,w_70/v1651882475/JS%20CoderHouse/pizza-logo_n2z8o5.webp" alt="" width="70" height="70" class="d-inline-block align-text-top mt-2 logoImg">
        <p class="textoLogo h2 fw-light">Hernán Díaz Orrac</p>
      </a>
    </div>
  </nav>
</header>

<main class="container">
  <div class="cardsContainer row col-7 col-sm-6 col-md-10 col-lg-12"></div>
  <div class="randomPizzaButton mt-4 mb-4">
    <p class="d-flex justify-content-center display-6">Si no te decidís, usá nuestro generador de pizzas.</p>
    <button type="button" class="btn btn-warning d-block mx-auto" onclick="modalPizza()">¡Clickeame!</button>
  </div>

  <section class="shoppingCart">
    <div class="container">
        <h1 class="text-center pedido">Vas a llevar:</h1>      
        <div class="cartItemsContainer">
        </div>
  
  <div class="row">
    <div class="col-12">
        <div class="shoppingCartTotal d-flex align-items-center">
            <p class="mb-0">Total:</p>
            <p class="ms-3 mb-0 cartTotal">$0</p>
            <div class="toast ml-auto bg-info" role="alert" aria-live="assertive" aria-atomic="true"
                data-delay="2000">
                <div class="toast-header">
                    <span>✅</span>
                    <strong class="mr-auto ml-1 text-secondary">Elemento en el carrito</strong>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body text-white">
                    Se aumentó correctamente la cantidad
                </div>
            </div>
            <div class="pt-4 ms-auto">
            <button class="btn btn-success comprarButton" type="button" data-toggle="modal"
                data-target="#comprarModal">Realizar pedido</button></div>
        </div>
    </div>
  </div>
</main>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
</body>
</html>
