<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="16x16" href="https://favicon-generator.org/favicon-generator/htdocs/favicons/2022-04-12/491ea6702cbcca764326eb4c8fc50fb6.ico.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Simulador interactivo - JS</title>
</head>



<body class="bg-light">
<header class="bg-success">
  <nav class="container navbar mb-4 navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand d-flex" href="./index.html">
        <img src="https://res.cloudinary.com/digb4d0uf/image/upload/c_scale,h_70,w_70/v1651882475/JS%20CoderHouse/pizza-logo_n2z8o5.webp" alt="" width="70" height="70" class="d-inline-block align-text-top mt-2 logoImg">
      </a>
    </div>

    <div class="cart">
      <button type="button" id="cartBtn">
        <i class="fas fa-shopping-cart"></i>
        <span id="cartCountInfo">0</span>
      </button>
    
      <div class="cartContainer">
        <div class="cartList">
        </div>
    
        <div class="cartTotal">
          <h3>Total:</h3>
          <span id="cartTotalValue"></span>
        </div>
      </div>
    </div>
  </nav>
</header>

<main class="container">
  <div class="cardsContainer row col-7 col-sm-6 col-md-10 col-lg-12"></div>
  <div class="randomPizzaButton mt-4 mb-4">
    <p class="d-flex justify-content-center display-6">Si no te decidís usá nuestro generador de pizzas.</p>
    <button type="button" class="btn btn-warning d-block mx-auto" onclick="modalPizza()">¡Clickeame!</button>
  </div>
</main>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>

</body>
</html>
