<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="https://favicon-generator.org/favicon-generator/htdocs/favicons/2022-04-12/491ea6702cbcca764326eb4c8fc50fb6.ico.png">
    <link rel="stylesheet" href="../css/payment.css">
    <title>Pago - Pizza JS - Hernán Díaz Orrac</title>
</head>
<body>

<div class="container">

    <div class="card-container">

        <div class="front">
            <div class="image">
                <img src="https://res.cloudinary.com/digb4d0uf/image/upload/v1655180845/JS%20CoderHouse/chip_fwfapx.webp" alt="">
                <img src="https://res.cloudinary.com/digb4d0uf/image/upload/v1655180844/JS%20CoderHouse/visa_lrza1l.webp" alt="">
            </div>
            <div class="card-number-box">################</div>
            <div class="flexbox">
                <div class="box">
                    <span>TITULAR</span>
                    <div class="card-holder-name">Nombre completo</div>
                </div>
                <div class="box">
                    <span>HASTA</span>
                    <div class="expiration">
                        <span class="exp-month">mm</span>
                        <span class="exp-year">aa</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="back">
            <div class="stripe"></div>
            <div class="box">
                <span>CVV</span>
                <div class="cvv-box"></div>
                <img src="https://res.cloudinary.com/digb4d0uf/image/upload/v1655180844/JS%20CoderHouse/visa_lrza1l.webp" alt="">
            </div>
        </div>

    </div>

    <form action="">
        <div class="inputBox">
            <span>NÚMERO DE LA TARJETA</span>
            <input type="text" maxlength="16" class="card-number-input">
        </div>
        <div class="inputBox">
            <span>TITULAR</span>
            <input type="text" class="card-holder-input">
        </div>
        <div class="flexbox">
            <div class="inputBox">
                <span>MES DE VENCIMIENTO</span>
                <select name="" id="" class="month-input">
                    <option value="month" selected disabled>Mes</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="inputBox">
                <span>AÑO DE VENCIMIENTO</span>
                <select name="" id="" class="year-input">
                    <option value="year" selected disabled>Año</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </div>
            <div class="inputBox">
                <span>CVV</span>
                <input type="text" maxlength="3" class="cvv-input">
            </div>
        </div>
        <input type="button" value="Realizar pago" class="submit-btn" onclick="paymentSuccessful()">
        <input type="button" value="Cancelar" class="submit-btn" id="cancelButton">
    </form>

</div>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/payment.js"></script>
</body>
</html>
